<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Pet App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <canvas id="petCanvas" width="800" height="600"></canvas>
        
        <div id="controls">
            <!-- <button id="togglePet">Toggle Pet</button> -->
            <button id="settings">Settings</button>
            <button id="darkModeToggle">
                <i class="fas fa-moon"></i>
                <span>Dark Mode</span>
            </button>
            <a id="downloadExeTopBtn" href="https://drive.google.com/uc?export=download&id=1zXz1J_lPk-YX25nBw2Hgjiu7XGyyb8iZ" target="_blank" style="display:none;">
                <i class="fas fa-download"></i>
                <span>Download EXE</span>
            </a>
        </div>
        
        <div id="settingsPanel" class="hidden">
            <h3>Pet Settings</h3>
            <div class="setting">
                <label>Size: <span id="sizeValue">128</span>px</label>
                <input type="range" id="sizeSlider" min="64" max="256" value="128">
            </div>
            <div class="setting">
                <label>Animation Speed: <span id="speedValue">150</span>ms</label>
                <input type="range" id="speedSlider" min="50" max="300" value="150">
            </div>
            <div class="setting">
                <label>Movement Speed: <span id="moveSpeedValue">3</span>px</label>
                <input type="range" id="moveSpeedSlider" min="1" max="10" value="3">
            </div>
            <div class="setting">
                <label for="themeToggle">Dark Mode</label>
                <input type="checkbox" id="themeToggle">
            </div>
            <!--
            <div class="setting">
                <label for="petSelector">Pet Character</label>
                <select id="petSelector">
                    <option value="New_pet_1753150496386">Mermaid</option>
                    <option value="ayano">Ayano</option>
                    <option value="default">Default</option>
                </select>
            </div>
            -->
            <div class="setting">
                <label for="languageSelector">Language</label>
                <select id="languageSelector">
                    <option value="en">English</option>
                    <option value="zh">中文</option>
                </select>
            </div>
            <button id="closeSettings">Close</button>
        </div>
        <!-- RPG Title Overlay -->
        <div id="rpgTitleOverlay">
            <div id="rpgTitle">Your Digital Companion</div>
            <button id="tryOnlineBtn">Try Online</button>
            <a id="rpgDownloadBtn" href="https://drive.google.com/uc?export=download&id=1zXz1J_lPk-YX25nBw2Hgjiu7XGyyb8iZ" target="_blank">Download EXE</a>
        </div>
    </div>
    
    <script src="js/AnimationManager.js?v=1"></script>
    <script src="js/MovementManager.js?v=1"></script>
    <script src="js/BehaviorManager.js?v=1"></script>
    <script src="js/InteractionManager.js?v=1"></script>
    <script src="js/BubbleManager.js?v=1"></script>
    <script src="js/PetEngine.js?v=1"></script>
    <script src="js/main.js?v=1"></script>
</body>
</html>
